<div class="filters" *ngIf="!isProduct">
  <div class="col filter">
    <p class="filter-label">filter</p>
    <input type="text" class="filter-input filter-left" #filterNames />
    <button type="button" class="btn btn-custom-filter filter-right">
      <img src="../../assets/icons/search.svg" alt="Filtrar" />
    </button>
  </div>
</div>
<router-outlet (activate)='onActivate($event)'></router-outlet>
