<div class="main">

    <div class="container navbar-navigation">

      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav justify-content-center col-12">
          <li class="nav-item">

              [routerLinkActiveOptions]="{ exact: true}">Home</a>

          <li class="nav-item">
            <a class="nav-link navbar-link" [routerLink]="['/productos']" routerLinkActive="active">Productos</a>

          <li class="nav-item">
            <a class="nav-link navbar-link" [routerLink]="['/contact']" routerLinkActive="active">Contacto</a>

    </div>

  </nav>
